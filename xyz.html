<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            display:flex;

        }
        .child-1{
            border: 4px solid rgb(206, 53, 53);
            width: 50px;
            height: 50px;
            margin-right: 10px
        }
        .child-2{
            border: 4px solid #000;
            width: 50px;
            height: 50px;
            display: none
        }
        .parent:hover .child-2{
            display:block;
        }
    </style>
</head>
<body>
    <div>
        <div class="parent ">
            <div class="child-1">
                    
            </div>
            <div class="child-2">
            
            </div>
            
        </div>
    </div>
</body>
</html>
